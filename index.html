<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/11161/11161186.png" type="image/X-con">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
     crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 class="text-center text-primary mt-5">To Do List</h3>
                <form>
                    <div class="mb-3 mt-5 d-flex">
                    
                      <input type="text" class="form-control" id="todoItem" placeholder="Enter your TODO item">
                      <button type="button" class="btn btn-success ms-3" onclick="addItem()">ADD</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 border border-3 border-primary mt-4 rounded">
                <h3 class="text-center text-primary mt-3">List</h3>
                <ol id="item">
                    <!-- bind todo item here -->

                </ol>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    
</body>
<script>
    function addItem() {
       if(todoItem.value)
       {
        var result=todoItem.value;
        item.innerHTML=item.
        innerHTML + `<li>${result}</li>`;
       }
       else{
        alert("Please Enter a Valid Value")
       }
       todoItem.value=''
    }
</script>
</html>
